        \s{spacer:0.75}  1 2 3 4 5 6 7 8 9 0 ` \s{backspace:1.25}
        \s{shiftSymbols} @ # € & * ( ) ' " + • \s{shiftSymbols}
        \s{spacer:1.5}    % _ - = / ; : , . \s{spacer:0.5} \s{return:2}
      symbols-2: |
        \s{spacer:0.75}  1 2 3 4 5 6 7 8 9 0 ´ \s{backspace:1.25}
