# Olli:
# Modified the layout for all Karelian dialects to better suit what people need
# I'll ask for community feedback and keep revising nothing is set in stone yet

# Both keyboard-olo and krl use this exact same layout

# Currently:
  # Has all native letters in default 
  # Closely related langs in alt: Ugric, Nordic, common EU langs
  # Symbols are as close as possible to FIN and SME keyboards
  # There are some practical extra symbols in dumb places
  # The macOS alt symbols are kinda wrecked

  # Mobile has longpresses with more symbols than the PC counterparts
  # Some symbols are in longpress multiple times, bc I'm not sure what people prefer yet
    # Like y:ü and u:ü
  # Spacers haven't been set and tested yet at all

displayNames:
  olo: Liygi
  krl: Livvinkarjala
  fi: Livvinkarjala
  en: Livvi Karelian
  sms: Livvikaʹrjjelǩiõll # maybe incorrect
